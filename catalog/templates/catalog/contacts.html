{% extends 'catalog/base.html' %}
  {% block content %}

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Контакты</h1>
    </div>

    <div class="container">
        <div class="row text-start">
            <div class="col-lg-5 col-md-6 col-sm-12">
                <div class="card mb-3 box-shadow">
                    <div class="card-body">
                        <table class="table table-striped">
                            <tr>
                                <td class="w-25">Название</td>
                                <td>ИП Перфилов И.В.</td>
                            </tr>
                            <tr>
                                <td class="w-25">ИНН</td>
                                <td>6451209111</td>
                            </tr>
                            <tr>
                                <td class="w-25">Страна</td>
                                <td>Россия</td>
                            </tr>
                            <tr>
                                <td class="w-25">Адрес</td>
                                <td>410036, Саратов, ул. Чкалова, 43\1</td>
                            </tr>
                            <tr>
                                <td class="w-25">ОГРНИП</td>
                                <td>1789654329</td>
                            </tr>
                            <tr>
                                <td class="w-25">Телефон</td>
                                <td>+7 (8452) 321-45-67</td>
                            </tr>
                            <tr>
                                <td class="w-25">E-mail</td>
                                <td>info@ledforyou.ru</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-lg-7 col-md-6 col-sm-12">
                <div class="card mb-4 box-shadow">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">Свяжитесь с нами</h4>
                    </div>
                    <div class="card-body">
                        <form method="post" id="feedback" action="" class="form-floating">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="name">Имя</label>
                                <input type="text" name="name" class="form-control" id="name" placeholder="Ваше имя" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone">Телефон</label>
                                <input type="text" name="phone" class="form-control" id="phone" placeholder="Контактный телефон" required>
                            </div>
                            <div class="mb-3">
                                <label for="message">Сообщение</label>
                                <textarea type="text" name="message" class="form-control" id="message" placeholder="Оставьте комментарий" required></textarea>
                            </div>
                        </form>

                        <button type="submit" form="feedback" class="btn btn-lg btn-block btn-outline-primary">Отправить</button>
                    </div>
                </div>
            </div>
        </div>
        {% endblock %}
